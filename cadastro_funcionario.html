<body>
    <header>

        <div class="cabecalho">
            <img src="assets/img/bsmlogo.png" alt="Logo-em-Branco">

        </div>
        
        <nav id = "menu" >
            <ul>
                <li> <a href=""><h3>Pagina Principal</h3></a> </li>

                <li> <a href=""><h3>Mostrar Funcionários</h3></a> </li>

                <li> <a href=""><h3>Mostrar Clientes</h3></a> </li>

    <main>
        <section class="container-agendamento">
            <form class="nome-func">

    
                <div >
                    <label>Nome:</label><br>
                    <input type="text">
                </div>

                <div >
                    <label>Email:</label><br>
                    <input type="text">
                </div>

                <div >
                    <label>CPF:</label><br>
                    <input type="text">
                </div>

                <div >
                    <label>Dias de trabalho:</label><br>
                    <a href="cadastro_funcionario_dia_de_trabalho.html"><input type="button"></a>

                </div>
                 
                <div >
                    <label>Horário</label><br>
                    <input type="time">
                </div>

                <div>
                    <label>Senha</label><br>
                    <input type="password">
                </div>

                <div>
                    <label>Confirmar Senha</label><br>
                    <input type="password">
                </div>
                
                <div class="grupo-botao">

                    <div id="botao-agend-confirm">
                        <a href="cadastro_funcionario_sucesso.html">
                            <button>Cadastro Sucesso</button>
                        </a>
                    </div>
                    <div id="botao-agend-cancel">
                        <a href="cadastro_funcionario_Fail.html">
                        <button>Cadastro Fail</button>

                    </div>

                </div>
            </form>
        </section>

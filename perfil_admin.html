<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BarberShop Manager</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/perfil_cliente.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="cabecalho">
            <a href="menu_principal_administrador.html"><img src="assets/img/bsmlogo.png" alt="logo barbershop"></a>
            <img id="icone_menu" onclick="abrir_menu()" src="assets/img/menu.png" alt="menu">
        </div>
        <nav id="menu">
            <img id="fechar" onclick="fechar_menu()" src="assets/img/fechar_min.png" alt="fechar">
            <ul>
                <li><a href="menu_principal_funcionario.html">Página Inicial</a></li>
                <li><a href="mostra_agendamentos.html">Atendimentos do Dia</a></li>
                <li><a href="perfil_admin.html">Perfil funcionário</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
        <!-- Div para esconder o fundo do site quando abrir o menu -->
        <div id="esconder" onclick="fechar_menu()">

        </div>
    </header>
    <main>
        <div class="perfil-cliente">
            <img src="assets/img/siqueira1.png">
            <div class="grupo-forms">
                <!-- Fomulários com os dados atuais do cliente -->
                <form id="dados-atuais">
                    <fieldset>
                        <legend>Perfil:</legend>
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" value="Gustavo" disabled>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="gustavo@email.com" disabled>
                        </div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" value="******" disabled>
                        </div>
                        <div>
                            <label for="telefone">Telefone:</label>
                            <input type="number" id="telefone" name="telefone" value="86547287287" disabled>
                        </div>
                    </fieldset>
                    <div id="botao-alterar">
                        <button type="button">Alterar</button>
                    </div>
                </form>
                <!-- Fomulários para alteração dos dados -->
                <form id="alterar-dados" action="/action_page.php">
                    <div>
                        <label for="fname-alter">Nome:</label>
                        <input type="text" id="fname-alter" name="fname-alter" placeholder="Digite seu novo nome">
                    </div>
                    <div>
                        <label for="email-alter">Email:</label>
                        <input type="email" id="email-alter" name="email-alter" placeholder="Digite seu novo email">
                    </div>
                    <div>
                        <label for="senha-alter">Senha:</label>
                        <input type="password" id="senha-alter" name="senha-alter" placeholder="Digite sua nova senha">
                    </div>
                    <div>
                        <label for="telefone-alter">Telefone:</label>
                        <input type="tel" id="telefone-alter" name="telefone-alter"
                            placeholder="Digite seu novo telefone">
                    </div>
                    <div id="alterar-desktop">
                        <input type="submit" value="Alterar dados">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <img src="assets/img/Logo-em-Branco.png" alt="barbershop-logo-branca" class="logo-footer">
            <nav id="rede-social">
                <ul>
                    <li><a href=""><img src="assets/img/Facebook.png" alt="facebook-barbarmanager"></a></li>
                    <li><a href=""><img src="assets/img/Instagram.png" alt="instagram-barbermanger"></a></li>
                    <li><a href=""><img src="assets/img/Whatsapp.png" alt="whatsapp-barbermanger"></a></li>
                </ul>
            </nav>
        </div>
        <p>&copy; Copyright - 2021</p>
    </footer>
    <!-- Código para o modal da página -->
    <div id="modal-notific" class="modal-container">

        <div class="modal">
            <button class="fechar">X</button>
            <!-- Fomulários para alteração dos dados na versão mobile -->
            <form id="alterar-dados-mobile">
                <div>
                    <label for="fname-alter-mobile">Nome:</label>
                    <input type="text" id="fname-alter-mobile" name="fname-alter-mobile"
                        placeholder="Digite seu novo nome">
                </div>
                <div>
                    <label for="email-alter-mobile">Email:</label>
                    <input type="email" id="email-alter-mobile" name="email-alter-mobile"
                        placeholder="Digite seu novo email">
                </div>
                <div>
                    <label for="senha-alter-mobile">Senha:</label>
                    <input type="password" id="senha-alter-mobile" name="senha-alter-mobile"
                        placeholder="Digite sua nova senha">
                </div>
                <div>
                    <label for="telefone-alter-mobile">Telefone:</label>
                    <input type="tel" id="telefone-alter-mobile" name="telefone-alter-mobile"
                        placeholder="Digite seu novo telefone">
                </div>
                <div id="alterar-mobile">
                    <input type="submit" value="Alterar dados">
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/modal.js"></script>
</body>

</html>

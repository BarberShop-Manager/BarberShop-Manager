<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop Manager</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/agendamento_cliente.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="assets/img/bsmlogo.png" alt="logo barbershop">
            <img id="icone_menu" onclick="abrir_menu()" src="assets/img/menu.png" alt="menu">
        </div>
        <nav id="menu">
            <img id="fechar" onclick="fechar_menu()" src="assets/img/fechar_min.png" alt="fechar">
            <ul>
                <a href="#home">
                    <li>Home</li>
                </a>
                <a href="#servicos">
                    <li>Serviços</li>
                </a>
                <a href="#galeria">
                    <li>Galeria</li>
                </a>
                <a href="#sobre">
                    <li>Sobre</li>
                </a>
            </ul>
        </nav>
        <div id="esconder" onclick="fechar_menu()">

        </div>
    </header>
    <main>
        <section class="container-agendamento">
            <form>
                <div class=nome-func>
                    <label>Nome do funcionário</label><br>
                    <input type="text">
                </div>
                <div class=SlctServiço>
                    <label for="serviços">Esscolha um serviço</label>
                    <select name="serviços" id="serviços">
                        <option value="serviço1">serviço1</option>
                        <option value="serviço2">serviço2</option>
                        <option value="serviço3">serviço3</option>
                    </select>
                </div>
                <div class="data-hora">
                    <div class="DataServiço">
                        <label>Data do serviço</label>
                        <input type="date">
                    </div>
                    <div class="hora-servico">
                        <label>Horário</label>
                        <input type="time">
                    </div>
                </div>
                <div class="slctFormPagamento">
                    <label for="pagmanento">Esscolha um serviço</label>
                    <select name="pagmanento" id="pagamento">
                        <option value="serviço1">Dinheiro</option>
                        <option value="serviço2">Cartão</option>
                        <option value="serviço3">Boleto</option>
                    </select>
                </div>
                <div class="numero">
                    <label for="telefone">Telefone</label>
                    <input type="tel" placeholder="(DDD)999999999">
                </div>
                <div class="OBS">
                    <label>Observações:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="grupo-botao">

                </div>
            </form>
            <div id="botao-agend-confirm">
                <button>Confirmar Agendamento</button>
            </div>
            <div id="botao-agend-cancel">
                <button >Cancelar Pagamento</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <img src="assets/img/Logo-em-Branco.png" alt="barbershop-logo-branca" class="logo-footer">
            <nav id="rede-social">
                <ul>
                    <a href="">
                        <li>
                            <img src="assets/img/Facebook.png" alt="facebook-barbarmanager">
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="assets/img/Instagram.png" alt="instagram-barbermanger">
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="assets/img/Whatsapp.png" alt="whatsapp-barbermanger">
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
        <p>&copy; Copyright - 2021</p>
    </footer>

    <div id="modal-notifica" class="modal-container">

        <div class="modal">
            <button class="fechar">X</button>
            <img src="assets/img/checked1.png" alt="Cadastro confirmado">
            <h3>Agendamento realizado</h3>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/modal.js"></script>
</body>

</html>

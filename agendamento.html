<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop Manager</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="assets/img/bsmlogo.png" alt="logo barbershop">
            <img onclick="abrir_menu()" ondblclick="fechar_menu()" src="assets/img/menu.png" alt="menu">
        </div>

        <nav id="menu">
            <ul>
                <a href="">
                    <li>Home</li>
                </a>
                <a href="">
                    <li>Serviços</li>
                </a>
                <a href="">
                    <li>Galeria</li>
                </a>
                <a href="">
                    <li>Sobre</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class=TabAgendamento>
                <div class=nome-func>
                    <h2>Nome do funcionário</h2><br>
                    <input type="text">
                </div>
                <div class=SlctServiço>
                    <h2>Selecione um serviço</h2><br>
                    <label for="serviços">Esscolha um serviço</label>
                    <select name="serviços" id="serviços">
                        <option value="serviço1">serviço1</option>
                        <option value="serviço2">serviço2</option>
                        <option value="serviço3">serviço3</option>
                    </select>
                </div>
                <div class="DataServiço">
                    <h2>Data do serviço</h2>
                    <input type="text">
                </div>
                <div class="HourServiço">
                    <h2>Horário</h2>
                    <input type="text">
                </div>
                <div class="slctFormPagamento">
                    <input type="text" placeholder="Selecionde a forma de pagamento">
                </div>
                <div class="DDD">
                    <input type="text" placeholder="DDD">
                </div>
                <div class="numero">
                    <input type="text" placeholder="Número">
                </div>
                <div class="OBS">
                    <h2>Observações:</h2>
                    <input type="text">
                </div>
                <div class="btnConfimarAgendamento">
                    <a href="agendamento_sucesso.html"><button>Confirmar<br>agendamento</button></a>
                </div>
                <div class="btnConfimarAgendamento-Fail">
                    <a href="agendamento_falha.html"><button>Confirmar<br>agendamento(falha)</button></a>
                </div>
                <div class="CancelarAgendamento">
                    <a href="menu_principal_administrador.html"><button>Cancelar<br>agendamento</button></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <img src="assets/img/Logo-em-Branco.png" alt="barbershop-logo-branca" class="logo-footer">
            <nav id="rede-social">
                <ul>
                    <a href="">
                        <li>
                            <img src="assets/img/Facebook.png" alt="facebook-barbarmanager">
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="assets/img/Instagram.png" alt="instagram-barbermanger">
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="assets/img/Whatsapp.png" alt="whatsapp-barbermanger">
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
        <p>&copy; Copyright - 2021</p>
    </footer>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>

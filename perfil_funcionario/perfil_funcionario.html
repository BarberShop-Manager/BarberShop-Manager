<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop Manager</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
</head>
<body>
    <header>
        <div class="cabecalho">
            <a href="index.html"><img src="assets/img/bsmlogo.png" alt="Logo"></a>
            <img onclick="abrir_menu()" src="assets/img/menu.png" alt="menu" />
        </div>

        <nav id="menu">
            <ul>
                <li><a href="#" class="fechando_menu" onclick="fechar_menu()">&times;</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="login_cliente.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <center>
                    <img id="img_redonda" src="assets/img/siqueira.png" alt="O siqueira lindão modelo">
                </center>
            </div>
        </section>
        <br/>
        <section id="formulario">
                <form action="">
                    <br/><br/><br/><br/>
                    <div>
                        <label for="name">NOME:</label><br/>
                        <input type="text" name="username" id="name"
                            placeholder="Digite seu nome">
                    </div>
                    <br/>
                    <div>
                        <label for="email">EMAIL</label><br/>
                        <input type="text" name="email" id="email"
                            placeholder="Digite seu email">
                    </div>
                    <br/>
                    <div>
                        <label for="cellphone">TELEFONE (OPICIONAL)</label><br/>
                        <input type="text" name="cellphone" id="cellphone"
                            placeholder="Digite seu telefone">
                    </div>
                    <br/><br/>
                    <div>
                        <button id="alterar_dados">AlTERAR DADOS</button>
                    </div>
                </form>
        </section>
        <br/>
        <section id="excluir_conta">
                <button id="excluir_conta">Excluir conta?</button>
        </section>
        <br/>
    </main>
    <footer>
        <div class="container-footer">
            <img src="assets/img/Logo-em-Branco.png" alt="barbershop-logo-branca" class="logo-footer" />
            <nav id="rede-social">
                <ul>
                    <a href="">
                        <li>
                            <img src="assets/img/Facebook.png" alt="facebook-barbarmanager" />
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="assets/img/Instagram.png" alt="instagram-barbermanger" />
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="assets/img/Whatsapp.png" alt="whatsapp-barbermanger" />
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
        <p>&copy; Copyright - 2021</p>
    </footer>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>

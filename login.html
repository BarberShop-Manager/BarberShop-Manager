<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BarberShop Manager</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">
            <a href="index.html"><img src="assets/img/bsmlogo.png" alt="Logo"></a>
            <img onclick="abrir_menu()" src="assets/img/menu.png" alt="menu" />
        </div>

        <nav id="menu">
            <ul>
                <li><a href="#" class="fechando_menu" onclick="fechar_menu()">&times;</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login">
        <div class="login-container">
            <form action="menu_principal.html" class="login-form">
                <label for="login-user">Usuário/Email:</label>
                <input type="text" name="login-user" class="login_input" id="login-user">
                <label for="login-pass">Senha:</label>
                <input type="password" name="login-pass" class="login_input" id="login-pass">
                <button class="botao_login">Logar</button>
            </form>
            <p class="login-reset">Esqueceu a senha? <a href="#">Clique Aqui</a></p>
        </div>
    </main>
    
    <footer>
        <div class="container-footer">
            <img src="assets/img/Logo-em-Branco.png" alt="barbershop-logo-branca" class="logo-footer" />
            <nav id="rede-social">
                <ul>
                    <a href="#">
                        <li>
                            <img src="assets/img/Facebook.png" alt="facebook-barbarmanager" />
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="assets/img/Instagram.png" alt="instagram-barbermanger" />
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="assets/img/Whatsapp.png" alt="whatsapp-barbermanger" />
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
        <p>&copy; Copyright - 2021</p>
    </footer>
    <script src="./assets/js/scripts.js"></script>

</body>

</html>

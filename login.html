<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BarberShop Manager</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">
            <a href="index.html"><img src="assets/img/bsmlogo.png" alt="logo barbershop"></a>
            <img id="icone_menu" onclick="abrir_menu()" src="assets/img/menu.png" alt="menu">
        </div>
        <nav id="menu">
            <img id="fechar" onclick="fechar_menu()" src="assets/img/fechar_min.png" alt="fechar">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#servicos">Serviços</a></li>
                <li><a href="index.html#galeria">Galeria</a></li>
                <li><a href="index.html#sobre">Sobre</a></li> 
                <li class="link-login"><a href="login.html"> Login</a></li>
            </ul>
        </nav>
        <div id="esconder" onclick="fechar_menu()">

        </div>
    </header>

    <main>
        <div class="formlogin">
            <form action="menu_principal_cliente.html" method="get">
                <div>
                    <label for="user">Usuário</label><br>
                    <input type="text" name="user" id="user">
                </div>
                <div>
                    <label for="passw">Senha</label><br>
                    <input type="password" name="passw" id="passw">
                </div>
                <div id="botao_login">
                    <button>Logar</button>
                </div>
            </form>
            <p>Não possui cadastro? <a href="cadastro_cliente.html">Clique aqui</a></p>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <img src="assets/img/Logo-em-Branco.png" alt="barbershop-logo-branca" class="logo-footer" />
            <nav id="rede-social">
                <ul>
                    <li><a href="#"><img src="assets/img/Facebook.png" alt="facebook-barbarmanager" /></a></li>
                    <li><a href="#"><img src="assets/img/Instagram.png" alt="instagram-barbermanger" /></a></li>
                    <li><a href="#"><img src="assets/img/Whatsapp.png" alt="whatsapp-barbermanger" /></a></li>
                </ul>
            </nav>
        </div>
        <p>&copy; Copyright - 2021</p>
    </footer>
    <script src="./assets/js/scripts.js"></script>

</body>

</html>

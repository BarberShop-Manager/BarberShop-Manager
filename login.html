<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BarberShop Manager</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="assets/img/bsmlogo.png" alt="logo barbershop">
            <img id="icone_menu" onclick="abrir_menu()" src="assets/img/menu.png" alt="menu">
        </div>
        <nav id="menu">
            <img id="fechar" onclick="fechar_menu()" src="assets/img/fechar_min.png" alt="fechar">
            <ul>
                <a href="index.html#home">
                    <li>Home</li>
                </a>
                <a href="index.html#servicos">
                    <li>Serviços</li>
                </a>
                <a href="index.html#galeria">
                    <li>Galeria</li>
                </a>
                <a href="index.html#sobre">
                    <li>Sobre</li>
                </a>
                <a href="login.html">
                    <li class="link-login">Login</li>
                </a>
            </ul>
        </nav>
        <div id="esconder" onclick="fechar_menu()">

        </div>
    </header>
    <main>
        <section class="formlogin">
            <form action="login_cliente.html" method="get">
                <div>
                    <label for="user">Usuário</label><br>
                    <input type="text" name="user" id="user">
                </div>
                <div>
                    <label for="passw">Senha</label><br>
                    <input type="password" name="passw" id="passw">
                </div>
                <div id="botao_login">
                    <button>Logar</button>
                </div>
            </form>
            <p>Não possui cadastro? <a href="#">Clique aqui</a></p>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <img src="assets/img/Logo-em-Branco.png" alt="barbershop-logo-branca" class="logo-footer" />
            <nav id="rede-social">
                <ul>
                    <a href="#">
                        <li>
                            <img src="assets/img/Facebook.png" alt="facebook-barbarmanager" />
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="assets/img/Instagram.png" alt="instagram-barbermanger" />
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="assets/img/Whatsapp.png" alt="whatsapp-barbermanger" />
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
        <p>&copy; Copyright - 2021</p>
    </footer>
    <script src="./assets/js/scripts.js"></script>

</body>

</html>

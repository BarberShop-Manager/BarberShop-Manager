<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop Manager - Tabela de Funcionários</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="assets/img/bsmlogo.png" alt="logo barbershop">
            <img id="icone_menu" onclick="abrir_menu()" src="assets/img/menu.png" alt="menu">
        </div>
        <nav id="menu">
            <img id="fechar" onclick="fechar_menu()" src="assets/img/fechar_min.png" alt="fechar">
            <ul>
                <a href="#home">
                    <li>Home</li>
                </a>
                <a href="#servicos">
                    <li>Serviços</li>
                </a>
                <a href="#galeria">
                    <li>Galeria</li>
                </a>
                <a href="#sobre">
                    <li>Sobre</li>
                </a>
            </ul>
        </nav>
        <div id="esconder" onclick="fechar_menu()">

        </div>
    </header>
    <main>
        <section id="buscador_funcionario">
            <div cass="divBusca_fun">
                <input type="text" id="texbusca" placeholder="Funcionário..." />
                <img src="asset/img/Buscar.png" id="btnBusca" alt="Buscar" />
            </div>
        </section>
        <section id="dropFuncionarios">
            <div>
                <nav>
                    <ul class="dropdown">
                        <li>Nome</li>
                        <li>Classificação</li>
                    </ul>
                </nav>
            </div>
        </section>
        <section id="Funcionarios">
            <div>
                <!-- perfil dos funcionários com sua devida avaliação-->
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <img src="assets/img/Logo-em-Branco.png" alt="barbershop-logo-branca" class="logo-footer">
            <nav id="rede-social">
                <ul>
                    <a href="">
                        <li>
                            <img src="assets/img/Facebook.png" alt="facebook-barbarmanager">
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="assets/img/Instagram.png" alt="instagram-barbermanger">
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="assets/img/Whatsapp.png" alt="whatsapp-barbermanger">
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
        <p>&copy; Copyright - 2021</p>
    </footer>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
